<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Ghipy API AJAX</title>
  </head>

  <body>
    <div class="container">
      <!--This is juist container for navigation bar, We can style this later-->
      <div class="navigation">
        <div class="navigation__block">
          <li class="navigation__block__item">
            <a class="logo"><i class="fab fa-codepen"></i></a>
          </li>
          <li class="navigation__block__item">
            <a class="navigation__link" href="https://giphy.com/">Giphy</a>
          </li>
          <li class="navigation__block__item">
            <a class="navigation__link" href="https://giphy.com/stickers"
              >Stickers</a
            >
          </li>
          <li class="navigation__block__item">
            <a class="navigation__link" href="https://developers.giphy.com/"
              >Giphy API</a
            >
          </li>
        </div>
        <div class="navigation__block">
          <li class="navigation__block__item">
            <p>
              <input
                class="search--input"
                type="text"
                placeholder="  Your search goes hear.."
              /><button class="search--button">
                <i class="fas fa-search"></i> Search
              </button>
            </p>
          </li>
        </div>
      </div>

      <!--Header Text for the Elements-->
      <h2 class="section__header">Trending Giphys</h2>

      <!--This is the container which will be used by javascript to insert the html generated by the javascript getTrendingGiphy () function-->
      <div class="trending">
        <!--
                <div class="trending__item">
                    <img class="trending__item__image" src="${element.images.downsized_medium.url}" alt="">
                    <h4 class="trending__item__title">${element.title}</h4>
                </div>
            -->
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
